<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <form>
      <div class="cal">
        <div class="first">
          <input type="text" name="display" />
        </div>
        <div class="second">
          <div class="top">
            <button type="button" onclick="display.value = '' ">AC</button>
            <button
              type="button"
              onclick="display.value = display.value.tostring().slice(0,-1)"
            >
              DE
            </button>
            <button type="button" onclick="display.value += '%' ">%</button>
            <button type="button" onclick="display.value += '/' ">/</button>
          </div>
          <div class="middle">
            <div class="right">
              <button type="button" onclick="display.value += ' * ' ">X</button>
              <button type="button" onclick="display.value += ' - ' ">-</button>
              <button type="button" onclick="display.value += ' + ' ">+</button>
              <button
                type="button"
                onclick="display.value = eval(display.value)"
              >
                =
              </button>
            </div>
            <div class="bottom">
              <button type="button" onclick="display.value += '7' ">7</button>
              <button type="button" onclick="display.value += '8' " class="sub">
                8
              </button>
              <button type="button" onclick="display.value += '9' " class="sub">
                9
              </button>
              <button type="button" onclick="display.value += '4' ">4</button>
              <button type="button" onclick="display.value += '5' " class="sub">
                5
              </button>
              <button type="button" onclick="display.value += '6' " class="sub">
                6
              </button>
              <button type="button" onclick="display.value += '1' ">1</button>
              <button type="button" onclick="display.value += '2' " class="sub">
                2
              </button>
              <button type="button" onclick="display.value += '3' " class="sub">
                3
              </button>
              <button
                type="button"
                onclick="display.value += '0' "
                class="diff"
              >
                0
              </button>
              <button type="button" onclick="display.value += '.' " class="sub">
                .
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
